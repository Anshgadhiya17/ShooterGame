<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#myImg{
			width: 100px;
			position: absolute;
			left: 100px;
			top: 150px;
		}

		body{
			cursor: crosshair;
			background-image: url("bg2.jpg");
			background-repeat: no-repeat;
			background-size: cover;
		}

		h1{
			font-size: 50px;
			text-align: center;
			color: white;
			margin-top: 1vh;
		}

		#myImg{
			width: 60px;
		}
	</style>
</head>
<body>
	<div><h1 id="scoreBoard">0</h1></div>
	<img src="gameEmemy.png" id="myImg" onclick="changeScore(),changeColor(),clickPlay()">
	<audio id="clickSound">
		<source src="click.mp3" type="audio/mp3">
	</audio>
	<audio id="playSong">
		<source src="bgSong.mp3" type="audio/mp3">
	</audio>
	<input type="button" name="" value="Play" onclick="play()">
	<script type="text/javascript">
		function changeImg(){
			img = document.getElementById("myImg");
			x = Math.ceil(Math.random()*1350);
			y = Math.ceil(Math.random()*450);
			img.style.left = x+"px";
			img.style.top = y+"px";
		}

		//c = setInterval(changeImg,1000);
		let score=0;
		function changeScore(){
			score++;
			sb = document.getElementById("scoreBoard");
			sb.innerHTML = score;
			changeImg();
		}

		function changeColor(){
			r = Math.ceil(Math.random()*256);
			g = Math.ceil(Math.random()*256);
			b = Math.ceil(Math.random()*256);
			colorc = document.getElementById("scoreBoard");
			colorc.style.color = "rgb("+r+","+g+","+b+")";
		}

		function clickPlay(){
			audio = document.getElementById("clickSound");
			audio.play();
		}

		function play(){
			bgAudio = document.getElementById("playSong");
			bgAudio.play();
		}
	</script>
</body>
</html>
